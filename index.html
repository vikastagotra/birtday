<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Surprise</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 600px;
    }

    h1 {
      font-size: 28px;
      color: #d63384;
    }

    #timer {
      font-size: 40px;
      margin: 20px 0;
      color: #333;
      font-weight: bold;
    }

    #openBtn {
      display: none;
      padding: 12px 25px;
      font-size: 18px;
      background: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #openBtn:hover {
      background: #b62d6f;
    }

    #message {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      line-height: 1.6;
      color: #444;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Countdown to the Special Moment</h1>
    <div id="timer">Loading...</div>
    <button id="openBtn">Tap to Open</button>
    <div id="message"></div>
    <audio id="bgMusic" src="45040.mp3"></audio>
  </div>

  <script>
    // Set target date and time (19 Aug, 2025, 10:11 PM)
    const targetDate = new Date("Aug 19, 2025 22:11:00").getTime();

    const timerElement = document.getElementById("timer");
    const openBtn = document.getElementById("openBtn");
    const messageElement = document.getElementById("message");
    const bgMusic = document.getElementById("bgMusic");

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance > 0) {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        timerElement.innerHTML =
          `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        clearInterval(countdown);
        timerElement.innerHTML = "The moment is here!";
        openBtn.style.display = "inline-block";
      }
    }, 1000);

    // On tap -> show message + play music
    openBtn.addEventListener("click", () => {
      messageElement.style.display = "block";
      messageElement.innerText = 
`On this day the stars align,
To celebrate that you are mine,
Your beauty shines, both bright and true,
The world feels warmer because of you.

Your gentle nature, so calm and so sweet,
Makes every moment feel complete,
With every smile, with every care,
You paint love’s colors everywhere.

Your beauty shines, both so bright and so true,
The skies seem clearer because of you,
A gentle heart, a caring soul,
You make my half feel wholly whole.

Your laughter’s music, so soft and so sweet,
It makes my every day complete,
With every smile, with every care,
You paint love’s colors everywhere.

So on your birthday, here’s my part,
A wish that flows straight from my heart,
May joy surround you, far and near,
Not just today, but all the year,
Forever you’ll mean the world to me.

Forever blessed, I’ll always be,
For love like this was meant for me,
And as the candles softly glow,
My endless love for you will grow`;

      bgMusic.play();
      openBtn.style.display = "none";
    });
  </script>
</body>
</html>
