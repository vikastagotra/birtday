<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe6f0;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    .countdown {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: bold;
      color: #ff3366;
    }

    .gift-box {
      width: 150px;
      height: 150px;
      background: #ff6699;
      position: relative;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.6s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    .ribbon {
      position: absolute;
      background: #fff;
    }

    .ribbon.vertical {
      width: 20px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    .ribbon.horizontal {
      height: 20px;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
    }

    /* Heart (hidden initially) */
    .heart {
      position: absolute;
      bottom: -60px;
      font-size: 2.5rem;
      color: red;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.8s ease-in-out;
    }

    /* Opened box animation */
    .gift-box.opened {
      transform: scale(1.1);
    }

    .gift-box.opened .ribbon.vertical {
      transform: translateX(-200%);
      opacity: 0;
    }

    .gift-box.opened .ribbon.horizontal {
      transform: translateY(-200%);
      opacity: 0;
    }

    .gift-box.opened .heart {
      opacity: 1;
      transform: scale(1) translateY(-10px);
    }
  </style>
</head>
<body>
  <div class="countdown" id="countdown"></div>
  <div class="gift-box" id="giftBox">
    <div class="ribbon vertical"></div>
    <div class="ribbon horizontal"></div>
    <div class="heart">‚ù§Ô∏è</div>
  </div>

  <audio id="bgMusic" src="45040.mp3"></audio>

  <script>
    // Countdown Timer
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("Aug 20, 2025 22:11:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownEl.innerHTML = "üéâ Time‚Äôs up! Open your gift!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Gift Box Opening
    const giftBox = document.getElementById("giftBox");
    const bgMusic = document.getElementById("bgMusic");

    giftBox.addEventListener("click", () => {
      giftBox.classList.add("opened");
      bgMusic.play();
    });
  </script>
</body>
</html>
