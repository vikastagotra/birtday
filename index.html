<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Cutie Pie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #000;
    }
    #countdown-box {
      display: inline-block;
      font-size: 2em;
      margin-top: 20px;
      padding: 20px 40px;
      border: 3px solid white;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0px 0px 15px white;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #ff1493;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0px 0px 30px rgba(0,0,0,0.5);
      font-size: 2em;
      text-align: center;
      z-index: 1000;
      animation: fadeIn 2s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    #unlock-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 20px;
      background: #ff1493;
      color: white;
      cursor: pointer;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    #unlock-btn:hover {
      transform: scale(1.05);
      background: #ff007f;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>üéÇ Happy Birthday Cutie Pie üíñ</h1>
  <div id="countdown-box">
    <div id="countdown"></div>
  </div>

  <button id="unlock-btn" style="display:none;">üéÅ Click to Unlock Surprise üéÅ</button>

  <div id="popup">
    üíñ You are my life, my everything üíñ <br>
    üéÇ Happy Birthday Cutie Pie üéÇ <br>
    üåπ I love you forever üåπ
  </div>

  <!-- Background Music -->
  <audio id="birthdaySong" src="music.mp3"></audio>

  <canvas id="confetti"></canvas>

  <script>
    const countdownBox = document.getElementById("countdown-box");
    const countdown = document.getElementById("countdown");
    const popup = document.getElementById("popup");
    const song = document.getElementById("birthdaySong");
    const unlockBtn = document.getElementById("unlock-btn");

    // Target time: 19 Aug 11:59:59 PM
    const targetDate = new Date("Aug 19, 2025 23:59:59").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownBox.style.display = "none";
        unlockBtn.style.display = "inline-block"; // show button after countdown
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);

    // When user clicks unlock button
    unlockBtn.addEventListener("click", () => {
      unlockBtn.style.display = "none";
      popup.style.display = "block";
      song.play();
    });

    // Confetti Effect
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    for (let i = 0; i < 200; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 20 + 10,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.random() * 10 - 10
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, false);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(p => {
        p.y += Math.cos(p.d) + 1 + p.r / 2;
        p.x += Math.sin(p.d);
        if (p.y > canvas.height) {
          p.x = Math.random() * canvas.width;
          p.y = -10;
        }
      });
    }

    setInterval(drawConfetti, 20);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
